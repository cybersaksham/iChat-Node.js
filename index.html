<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iChat - Node JS, Socket.io realtime chat application</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <nav>
      <img id="logo" src="./Gallery/chat.png" alt="iChat" />
      <h1>Welcome to iChat Socket io app</h1>
    </nav>
    <div id="msgContainer">
      <div class="message left">Hi Saksham</div>
      <div class="message right">Hi Rohan</div>
      <div class="message center">Harry joined</div>
    </div>
    <form action="#" id="sendForm">
      <input type="text" id="msgInp" />
      <button id="sendBtn">Send</button>
    </form>
  </body>
  <script src="./JS/client.js"></script>
</html>
