<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iChat - Node JS, Socket.io realtime chat application</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="shortcut icon" href="./Gallery/chat.png" type="image/x-icon">
  </head>
  <body>
    <nav>
      <img id="logo" draggable="false" src="./Gallery/chat.png" alt="iChat" />
      <h1>Welcome to iChat Socket io app</h1>
    </nav>
    <div id="msgContainer"></div>
    <form action="#" id="sendForm">
      <input type="text" id="msgInp" />
      <button id="sendBtn" type="submit">Send</button>
    </form>
  </body>
  <script src="http://localhost:8000/socket.io/socket.io.js"></script>
  <script src="./JS/client.js"></script>
</html>
